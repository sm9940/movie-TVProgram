         <main>
            <section>
               <div class="container Search">
                  <form action="./MovieSearch.html" method="GET">
                     <div class="input-group mb-8">
                        <input
                           type="text"
                           class="form-control"
                           name="query"
                           placeholder="영화 제목"
                        />

                        <input
                           type="submit"
                           class="input-group-text SearchBtn"
                           value="검색"
                        />
                     </div>

               </div>
            </section>
            <section>
               <div class="container HotMovies">
                  <span style="font-size: 22px; font-weight: bolder"
                     >HOT MOVIES</span
                  >
               </div>
               <div class="container Swiper">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="swiper mySwiper">
                           <div class="swiper-wrapper images"></div>
                           <div class="swiper-button-next"></div>
                           <div class="swiper-button-prev"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
            <section>

                  </div>
                  <div class="row2">
                     <div class="col-md-12"></div>
                  </div>
               </div>
            </section>
            <section>
               <div class="container Category">
                  <span
                     style="
                        font-size: 22px;
                        font-weight: bolder;
                        margin-bottom: 20px;
                     "
                     >CATEGORY</span
                  >
                  <div class="row">
                     <div class="d-grid gap-3 col-6 mx-auto">
                        <a href="./moviesGenres.html?with_genres=878"
